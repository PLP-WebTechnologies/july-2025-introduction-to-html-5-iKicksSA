<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Stucture</title>
  </head>
  <body>
    <header>
      <h2>Wanna <b>PAINT?</b> choose a color</h2>
      <nav>
        <ul>
          <li>sky blue</li>
          <li>yellow</li>
          <li>white</li>
          <li>purple</li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <form>
          <h3>Wanna sign in?</h3>
          <label for="username">NickName:</label>
          <input type="text" /><br />
          <label for="password">Password?</label>
          <input type="password" />
        </form>

        <button>Submit Me</button>
      </section>
    </main>

    <article>
      <a
        href="https://cdn.pixabay.com/photo/2025/07/20/07/37/hand-9723837_960_720.jpg"
      >
        <img
          src="https://cdn.pixabay.com/photo/2025/07/20/07/37/hand-9723837_960_720.jpg"
          alt="Painting image"
        />
      </a>
    </article>

    <footer>
      <p>&copy; 2025 Paint Co.</p>
    </footer>
  </body>
</html>
